[Target]
description=fooblog
target=https://example.com/fooblog
pagesToExclude=https://example.com/fooblog/register.aspx,https://example.com/fooblog/logout.aspx,https://example.com/fooblog/login.aspx,https://example.com/fooblog/reset_pass.aspx

[Auth]
username=admin
password=foo
loginUrl=https://example.com/fooblog/login.aspx
loggedInElement=userPanel
usernameText=mainContent_usernameText
passwordText=mainContent_passText
loginButton=loginButton

[ZAP]
port=8090
dir=C:\Program Files (x86)\OWASP\Zed Attack Proxy
reportDir=C:\temp

[Test1]
description=Search Test
url=https://example.com/FooBlog
inputs=[{"searchText":"espresso","searchText":"machine"}]
button=submitButton

[Test2]
description=Merchandise Test
url=https://example.com/FooBlog/view_item.aspx?id=epmrvem7ROKUjXQJ
inputs=[{"mainContent_reviewText":"Test review."}]
button=mainContent_submitButton

[Test3]
description=Post Test
url=https://example.com/fooblog/view_post.aspx?id=4
inputs=[{"mainContent_commentText":"Test comment."}]
button=mainContent_submitButton